<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect V7.0 - The 6-Digit Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0c;
            color: #ffffff;
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 { font-family: 'Orbitron', sans-serif; color: #00f2ff; letter-spacing: 3px; margin-bottom: 5px; }
        .update-time { font-size: 0.8em; color: #888; margin-bottom: 30px; }
        
        /* 6-Digit Challenge Box */
        .challenge-section {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #ffcc00;
        }
        .challenge-label { color: #ffcc00; font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }
        .jackpot-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            letter-spacing: 8px;
        }

        /* Standard Results */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .label { font-size: 0.9em; color: #00f2ff; }
        .number { font-family: 'Orbitron', sans-serif; font-size: 1.8em; font-weight: bold; }
        
        .loading { color: #555; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ARCHITECT V7.0</h1>
        <div class="update-time" id="last-update">Syncing with Temporal Engine...</div>

        <div class="challenge-section">
            <div class="challenge-label">THE 6-DIGIT CHALLENGE</div>
            <div id="jackpot6D" class="jackpot-number">------</div>
        </div>

        <div class="grid">
            <div class="box">
                <div class="label">3 ตัวบน (TARGET)</div>
                <div id="target3D" class="number">---</div>
            </div>
            <div class="box">
                <div class="label">2 ตัวล่าง</div>
                <div id="target2D" class="number">--</div>
            </div>
            <div class="box">
                <div class="label">3 ตัวหน้า</div>
                <div id="front3D" class="number">---</div>
            </div>
            <div class="box">
                <div class="label">3 ตัวหลัง</div>
                <div id="back3D" class="number">---</div>
            </div>
        </div>
    </div>

    <script>
        // *** วาง URL ลิงก์ RAW ของ Gist เพื่อนที่นี่ ***
        const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/2b934638916a63ef7b7a22f8a051d8bb/raw/lottery-config.json";

        async function updateDashboard() {
            try {
                // เติม timestamp เพื่อป้องกัน browser cache ข้อมูลเก่า
                const response = await fetch(GIST_URL + "?t=" + new Date().getTime());
                const data = await response.json();

                // อัปเดตข้อมูลลงหน้าจอ
                document.getElementById('last-update').innerText = "Last Sync: " + new Date(data.last_update).toLocaleString();
                document.getElementById('jackpot6D').innerText = data.predictions.jackpot_6d;
                document.getElementById('target3D').innerText = data.predictions.target3D;
                document.getElementById('target2D').innerText = data.predictions.target2D;
                document.getElementById('front3D').innerText = data.predictions.front3D;
                document.getElementById('back3D').innerText = data.predictions.back3D;

            } catch (error) {
                console.error("Sync Error:", error);
                document.getElementById('last-update').innerText = "Sync Failed. Checking connection...";
            }
        }

        // เริ่มการทำงานและอัปเดตทุก 1 นาที
        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
