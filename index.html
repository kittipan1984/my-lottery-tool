<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAUSAL LOGIC ENGINE v2.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --bg: #f8fafc; --card: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: var(--card); border-radius: 24px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 1.4rem; color: var(--primary); margin: 0 0 5px 0; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .sync-status { font-size: 0.75rem; color: #64748b; font-weight: 600; text-transform: uppercase; }

        .date-section { margin-bottom: 25px; border-bottom: 1px solid #f1f5f9; padding-bottom: 20px; text-align: center; }
        .date-section label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 10px; }
        .btn-sync { width: 100%; padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; background: #fff; color: var(--primary); border: 2px solid var(--primary); font-family: 'Prompt'; transition: 0.3s; }

        .input-group { margin-bottom: 18px; }
        .input-group label { font-size: 0.75rem; color: #64748b; display: block; margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        input { width: 100%; border: 1.5px solid var(--border); border-radius: 12px; padding: 14px; font-size: 1rem; box-sizing: border-box; outline: none; background: #fff; color: var(--text); font-family: 'Prompt'; }

        .btn-main { width: 100%; padding: 18px; border-radius: 16px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); font-family: 'Prompt'; margin: 15px 0; text-transform: uppercase; }

        .result-panel { margin-top: 25px; display: none; }
        .res-label { font-size: 0.85rem; font-weight: 600; color: var(--primary); margin-bottom: 8px; }
        .box-display { background: #f8fafc; border: 1px solid #edf2f7; border-radius: 12px; padding: 15px; font-size: 1.1rem; color: var(--text); margin-bottom: 22px; min-height: 24px; }
        
        .rating-card { background: #fff; border: 1.5px solid #f1f5f9; border-radius: 20px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .num-val { font-size: 2.2rem; font-weight: 600; color: #1e293b; }
        .score-info { text-align: right; }
        .score-label { font-size: 0.65rem; color: #94a3b8; display: block; text-transform: uppercase; }
        .score-num { font-size: 1.4rem; font-weight: 600; color: #10b981; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CAUSAL LOGIC ENGINE</h1>
        <div id="syncStatus" class="sync-status">READY TO ANALYZE</div>
    </div>

    <div class="date-section">
        <label>à¸§à¸´à¹€à¸„à¸£à¸²à¸°à¸«à¹Œà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸›à¸£à¸°à¸ˆà¸³à¸§à¸±à¸™à¸—à¸µà¹ˆ</label>
        <input type="date" id="drawDate" value="2026-01-17">
        <button class="btn-sync" onclick="syncData()">DATABASE SYNC</button>
    </div>

    <div class="input-group">
        <label>SOCIAL ENERGY (INPUT NUMBERS)</label>
        <input type="text" id="socialInput" placeholder="à¸•à¸±à¸§à¸­à¸¢à¹ˆà¸²à¸‡: 895, 52, 1, 6">
    </div>

    <div class="input-group">
        <label>TEMPERATURE (Â°C)</label>
        <input type="text" id="temp" placeholder="22">
    </div>

    <div class="input-group">
        <label>GRAVITY FACTOR (MOON)</label>
        <input type="text" id="moon" placeholder="New Moon">
    </div>

    <button class="btn-main" onclick="runEngine()">ðŸš€ RUN ENGINE ANALYSIS</button>

    <div id="resultArea" class="result-panel">
        <div class="res-label">à¹€à¸¥à¸‚ 3 à¸•à¸±à¸§à¸£à¸²à¸‡à¸§à¸±à¸¥à¸—à¸µà¹ˆ 1</div>
        <div id="res3" class="box-display">--</div>

        <div class="res-label">à¹€à¸¥à¸‚ 2 à¸•à¸±à¸§à¸—à¹‰à¸²à¸¢</div>
        <div id="res2" class="box-display">--</div>

        <div class="res-label" style="margin-bottom: 15px; text-transform: uppercase; font-size: 0.75rem;">Result by Rating Points</div>
        <div id="resRating"></div>
    </div>
</div>

<script>
    const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

    async function syncData() {
        const date = document.getElementById('drawDate').value;
        const statusDiv = document.getElementById('syncStatus');
        statusDiv.innerText = "SYNCING...";
        
        try {
            const res = await fetch(GIST_URL + "?t=" + new Date().getTime());
            const data = await res.json();
            const match = data.draws.find(d => d.date === date);
            
            if (match) {
                document.getElementById('socialInput').value = match.suggestedSocial;
                document.getElementById('temp').value = match.recommendedTemp;
                document.getElementById('moon').value = match.lunarPhase;
                statusDiv.innerText = "DATABASE SYNCED SUCCESSFUL";
                statusDiv.style.color = "#10b981";
            } else { statusDiv.innerText = "DATA NOT FOUND"; }
        } catch (e) { statusDiv.innerText = "SYNC ERROR"; }
    }

    function runEngine() {
        const inputStr = document.getElementById('socialInput').value;
        const tempVal = parseInt(document.getElementById('temp').value) || 0;
        
        if(!inputStr) return;

        // à¹à¸¢à¸à¹€à¸¥à¸‚à¹‚à¸”à¸¢à¹ƒà¸Šà¹‰ comma à¸«à¸£à¸·à¸­ space
        const rawArray = inputStr.split(/[\s,]+/).map(n => n.trim()).filter(n => n.length > 0);
        
        // à¹à¸¢à¸à¸•à¸²à¸¡à¸«à¸¥à¸±à¸à¹€à¸¥à¸‚ (Strict Filter)
        const list3 = rawArray.filter(n => n.length === 3);
        const list2 = rawArray.filter(n => n.length === 2);
        
        // à¹à¸ªà¸”à¸‡à¸œà¸¥à¹€à¸¥à¸‚à¸Šà¸¸à¸”
        document.getElementById('res3').innerText = list3.length > 0 ? list3.join(', ') : "--";
        document.getElementById('res2').innerText = list2.length > 0 ? list2.join(', ') : "--";

        // à¸ªà¸à¸±à¸”à¹€à¸¥à¸‚à¹€à¸”à¹ˆà¸™à¸•à¸±à¸§à¹€à¸”à¸µà¸¢à¸§ (0-9)
        let allChars = inputStr.replace(/[^0-9]/g, '').split('');
        let uniqueDigits = [...new Set(allChars)].sort();

        const ratingArea = document.getElementById('resRating');
        ratingArea.innerHTML = "";

        // à¸„à¸³à¸™à¸§à¸“ Rating à¹€à¸‰à¸žà¸²à¸°à¹€à¸¥à¸‚à¹€à¸”à¹ˆà¸™à¸•à¸±à¸§à¹€à¸”à¸µà¸¢à¸§
        let scored = uniqueDigits.map(digit => {
            let base = 8.5 + (Math.random() * 1.0);
            if(parseInt(digit) % 2 === tempVal % 2) base += 0.3;
            return { val: digit, pt: base.toFixed(1) };
        }).sort((a,b) => b.pt - a.pt);

        scored.forEach(item => {
            ratingArea.innerHTML += `
                <div class="rating-card">
                    <div class="num-val">${item.val}</div>
                    <div class="score-info">
                        <span class="score-label">Rating</span>
                        <span class="score-num">${item.pt} Pts</span>
                    </div>
                </div>
            `;
        });

        document.getElementById('resultArea').style.display = "block";
    }
</script>
</body>
</html>
