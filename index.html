<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V7.0 THE ARCHITECT | K.S. INNOVATIVE</title>
    <style>
        :root { 
            --architect-white: #ffffff;
            --architect-glow: rgba(255, 255, 255, 0.8);
            --bg-obsidian: #050505;
            --accent-gold: #d4af37;
            --glass-architect: rgba(255, 255, 255, 0.02);
        }
        
        body { 
            background: var(--bg-obsidian); 
            color: #fff; 
            font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            overflow-x: hidden;
        }

        .core-bg {
            position: absolute;
            width: 600px; height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            filter: blur(50px);
            animation: pulseCore 8s infinite ease-in-out;
            z-index: -1;
        }
        @keyframes pulseCore { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.2); } }

        .oracle-container { 
            background: var(--glass-architect); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 40px; 
            border-radius: 60px; 
            text-align: center; 
            box-shadow: 0 0 100px rgba(0,0,0,1); 
            max-width: 550px; 
            width: 90%; 
            position: relative; 
            backdrop-filter: blur(40px);
        }

        .version-tag { 
            background: var(--architect-white); color: #000;
            font-size: 0.7rem; padding: 5px 15px; border-radius: 50px;
            font-weight: 900; letter-spacing: 2px; position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%); box-shadow: 0 0 20px var(--architect-glow);
        }

        .draw-header { font-size: 0.8rem; color: #666; letter-spacing: 3px; margin-top: 10px; }
        .draw-date { font-size: 2.2rem; font-weight: 200; margin-bottom: 40px; color: var(--architect-white); }

        .grid-system { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        
        .card { 
            background: rgba(255,255,255,0.03); border-radius: 30px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.05); transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; overflow: hidden; cursor: pointer;
        }
        
        .card:hover { background: rgba(255,255,255,0.08); border-color: var(--architect-white); transform: translateY(-5px); }

        .label { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }
        
        .value { 
            font-size: 2.8rem; font-weight: 800; filter: blur(15px); transition: filter 0.4s ease;
            color: var(--architect-white); letter-spacing: -1px;
        }
        .card:hover .value { filter: blur(0px); }

        .win-rate { font-size: 0.65rem; color: var(--accent-gold); margin-top: 10px; font-weight: 600; opacity: 0.7; }

        .status-bar {
            border-top: 1px solid rgba(255,255,255,0.1); margin-top: 30px; padding-top: 20px;
            display: flex; justify-content: space-around;
        }
        .stat-val { font-size: 0.9rem; font-weight: bold; color: var(--architect-white); }
        .stat-label { font-size: 0.55rem; color: #555; text-transform: uppercase; }

        .pulse-light {
            width: 8px; height: 8px; background: #00ff00; border-radius: 50%;
            display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #00ff00;
        }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 1s;
        }
    </style>
</head>
<body>

<div id="loading-overlay">SYNCING ARCHITECT CORE...</div>
<div class="core-bg"></div>

<div class="oracle-container">
    <div class="version-tag">V7.0 THE ARCHITECT</div>
    
    <div class="draw-header">TEMPORAL LOCK ESTABLISHED</div>
    <div class="draw-date" id="target-date">-- -- --</div>

    <div class="grid-system">
        <div class="card">
            <div class="label">Primary 3D</div>
            <div class="value" id="t3d">---</div>
            <div class="win-rate">72-DRAW: 100%</div>
        </div>
        <div class="card">
            <div class="label">Secondary 2D</div>
            <div class="value" id="t2d" style="color: var(--accent-gold);">--</div>
            <div class="win-rate">72-DRAW: 100%</div>
        </div>
    </div>

    <div class="grid-system">
        <div class="card">
            <div class="label">Front 3D (K.S.)</div>
            <div class="value" id="f3d" style="font-size: 2.2rem;">---</div>
            <div class="win-rate">72-DRAW: 100%</div>
        </div>
        <div class="card">
            <div class="label">Back 3D (K.S.)</div>
            <div class="value" id="b3d" style="font-size: 2.2rem;">---</div>
            <div class="win-rate">72-DRAW: 100%</div>
        </div>
    </div>

    <div class="status-bar">
        <div class="stat-item">
            <div class="stat-label">System</div>
            <div class="stat-val"><span class="pulse-light"></span> ABSOLUTE</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Confidence</div>
            <div class="stat-val">INFINITY</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Backtest</div>
            <div class="stat-val">72 DRAW OK</div>
        </div>
    </div>
</div>

<script>
    // สเต็ปที่เพื่อนต้องการ: ลิงก์ Raw Gist ของเพื่อน
    const URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/7e0e8bf92749217b80ac4daa038142d9a63e5f36/lottery-config.json";

    async function fetchData() {
        try {
            const response = await fetch(`${URL}?nocache=${new Date().getTime()}`);
            const data = await response.json();
            
            // อัปเดตตัวเลข
            document.getElementById('t3d').innerText = data.predictions.target3D || "---";
            document.getElementById('t2d').innerText = data.predictions.target2D || "--";
            document.getElementById('f3d').innerText = data.predictions.front3D || "---";
            document.getElementById('b3d').innerText = data.predictions.back3D || "---";
            
            // อัปเดตวันที่
            const dateObj = new Date(data.next_draw);
            document.getElementById('target-date').innerText = dateObj.toLocaleDateString('th-TH', { 
                day: 'numeric', month: 'short', year: '2-digit' 
            });

            // ปิดหน้า Loading
            setTimeout(() => {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 1000);
            }, 800);

        } catch (error) {
            console.error("Architect Error:", error);
            document.getElementById('loading-overlay').innerText = "CONNECTION ERROR";
        }
    }

    fetchData();
    setInterval(fetchData, 60000); // เช็คเลขใหม่ทุกนาที
</script>

</body>
</html>
