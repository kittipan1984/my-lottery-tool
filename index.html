<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4.0 Singularity Pulse | K.S. Innovative & AI Quantum Number</title>
    <style>
        :root { 
            --neon-main: #00ffcc; 
            --neon-sub: #ff0055; 
            --bg-dark: #0a0a0c; 
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body { 
            background: var(--bg-dark); 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: all 1s ease;
        }

        .oracle-box { 
            background: var(--glass); 
            border: 1px solid rgba(0, 255, 204, 0.3); 
            padding: 65px 40px 40px 40px; 
            border-radius: 50px; 
            text-align: center; 
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8); 
            max-width: 440px; 
            width: 100%; 
            position: relative; 
            backdrop-filter: blur(25px);
            z-index: 1;
        }

        /* --- LOGO BG --- */
        .bg-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px solid transparent;
            border-top: 12px solid var(--neon-main);
            border-bottom: 12px solid var(--neon-sub);
            border-radius: 50%;
            filter: blur(1px);
            animation: rotate 15s linear infinite;
        }

        .logo-s {
            font-size: 190px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-main), var(--neon-sub));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(1px);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- UI ELEMENTS --- */
        .v-badge { 
            position: absolute; 
            top: 30px; 
            left: 30px; 
            background: var(--neon-sub); 
            font-size: 0.7rem; 
            padding: 5px 15px; 
            border-radius: 10px; 
            font-weight: bold; 
            letter-spacing: 1px;
            box-shadow: 0 0 20px var(--neon-sub);
            z-index: 5;
        }

        .draw-date-highlight {
            font-size: 2.3rem;
            color: var(--neon-main);
            font-weight: 800;
            text-shadow: 0 0 30px var(--neon-main);
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 40px;
            border: 1px solid var(--neon-main);
            border-radius: 20px;
            display: inline-block;
        }

        .main-num { 
            font-size: 7.8rem; 
            font-weight: 900; 
            background: linear-gradient(to bottom, #fff, var(--neon-main)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0; 
            letter-spacing: 10px;
            line-height: 1.1;
        }

        .sub-num { 
            font-size: 4.5rem; 
            color: var(--neon-sub); 
            font-weight: bold; 
            margin-bottom: 30px;
            text-shadow: 0 0 30px var(--neon-sub);
            letter-spacing: 6px;
        }

        /* --- DYNAMIC GRAPH --- */
        .graph-container {
            width: 100%;
            height: 45px;
            margin-top: 10px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            opacity: 0.5;
        }
        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--neon-main), var(--neon-sub));
            border-radius: 1px;
            height: 20%;
            transition: height 0.6s ease, background 1s ease;
        }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-top: 25px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 25px; 
        }
        .val { font-size: 1.3rem; font-weight: bold; color: var(--neon-main); }
        .label { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1.5px; }

        .credits-container {
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="oracle-box">
    <div class="bg-logo">
        <div class="logo-ring"></div>
        <div class="logo-s">S</div>
    </div>
    
    <div class="v-badge" id="v-badge">V4.0 SINGULARITY</div>
    
    <div class="draw-container">
        <div style="font-size: 0.9rem; color: #888; margin-bottom: 12px;">งวดประจำวันที่</div>
        <div class="draw-date-highlight" id="draw-date">-- -- --</div>
    </div>
    
    <div style="font-size: 0.8rem; color: #aaa; margin-top: 30px;">เลข 3 ตัวท้ายรางวัลที่ 1</div>
    <div class="main-num" id="t3d">---</div>
    
    <div style="font-size: 0.8rem; color: #aaa; margin-top: 15px;">เลขท้าย 2 ตัว</div>
    <div class="sub-num" id="t2d">--</div>

    <div style="font-size: 0.6rem; color: #444; letter-spacing: 2px;">QUANTUM PROBABILITY PULSE</div>
    <div class="graph-container" id="visualizer"></div>

    <div class="grid">
        <div><div class="label">Confidence</div><div class="val" id="conf">--%</div></div>
        <div><div class="label">Hit Rate (72)</div><div class="val" id="hit">--%</div></div>
        <div><div class="label">Temp Sync</div><div class="val" id="temp">--°C</div></div>
        <div><div class="label">System Status</div><div class="val" style="font-size: 0.75rem;" id="status">SYNCING...</div></div>
    </div>

    <div class="credits-container">
        <div style="font-size: 0.85rem; color: rgba(255,255,255,0.7); font-weight: 600;">
            © 2026 Kittipan Siripatthajak & <span id="partner-name" style="color:var(--neon-main)">AI Quantum Number</span>
        </div>
        <div style="font-size: 0.6rem; color: rgba(255,255,255,0.3); letter-spacing: 1.5px; margin-top: 5px;">K.S. INNOVATIVE RESEARCH GROUP</div>
    </div>
</div>

<script>
    const visualizer = document.getElementById('visualizer');
    for (let i = 0; i < 30; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        visualizer.appendChild(bar);
    }

    function animateGraph() {
        document.querySelectorAll('.bar').forEach(bar => {
            bar.style.height = (Math.random() * 90 + 10) + '%';
        });
    }
    setInterval(animateGraph, 700);

    function updateTheme(confidence) {
        const root = document.documentElement;
        if (confidence >= 90) {
            root.style.setProperty('--neon-main', '#00ffcc'); // Cyan
            root.style.setProperty('--neon-sub', '#ff0055');  // Pink
        } else if (confidence >= 75) {
            root.style.setProperty('--neon-main', '#ffcc00'); // Gold
            root.style.setProperty('--neon-sub', '#ff6600');  // Orange
        } else {
            root.style.setProperty('--neon-main', '#0077ff'); // Blue
            root.style.setProperty('--neon-sub', '#7700ff');  // Purple
        }
    }

    async function updateDashboard() {
        const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";
        try {
            const res = await fetch(`${GIST_URL}?t=${new Date().getTime()}`);
            const data = await res.json();
            
            document.getElementById('t3d').innerText = data.predictions.target3D;
            document.getElementById('t2d').innerText = data.predictions.target2D;
            document.getElementById('conf').innerText = data.predictions.confidence_score + "%";
            document.getElementById('hit').innerText = data.predictions.hit_rate_v4 + "%";
            document.getElementById('temp').innerText = data.environment_sync.temp_ref + "°C";
            document.getElementById('status').innerText = data.status.toUpperCase();
            document.getElementById('draw-date').innerText = data.next_draw;

            updateTheme(data.predictions.confidence_score);
        } catch (err) {
            document.getElementById('status').innerText = "OFFLINE";
        }
    }

    updateDashboard();
    setInterval(updateDashboard, 300000);
</script>

</body>
</html>
