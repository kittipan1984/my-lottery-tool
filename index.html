<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Logic Engine PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --primary-accent: #38bdf8;
            --success-accent: #10b981;
            --danger-accent: #ef4444;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary-accent);
            display: inline-block;
            margin-top: 8px;
            font-weight: 600;
        }

        .input-group { margin-bottom: 20px; }
        label { font-size: 0.85rem; color: var(--text-dim); display: block; margin-bottom: 8px; }
        
        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: 'Prompt', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-sync {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary-accent);
            border: 1px solid rgba(56, 189, 248, 0.3);
            margin-bottom: 16px;
        }

        .btn-main {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
        }

        .result-panel {
            margin-top: 30px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
            text-align: center;
        }

        .final-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--success-accent);
            display: block;
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CAUSAL LOGIC ENGINE</h1>
        <div id="status" class="status-badge">SYSTEM READY</div>
    </div>

    <div class="input-group">
        <label>TARGET DATE</label>
        <input type="date" id="drawDate" value="2026-01-17">
    </div>

    <button class="btn btn-sync" onclick="syncData()">DATABASE SYNC</button>

    <div class="input-group">
        <label>TEMPERATURE (°C)</label>
        <input type="text" id="temp" readonly placeholder="- -">
    </div>

    <div class="input-group">
        <label>GRAVITY FACTOR (MOON)</label>
        <input type="text" id="moon" readonly placeholder="- -">
    </div>

    <input type="hidden" id="events">

    <button class="btn btn-main" onclick="runAnalysis()">RUN ENGINE ANALYSIS</button>

    <div id="resultArea" class="result-panel">
        <div style="font-size: 0.8rem; color: var(--text-dim);">ANALYSIS RESULT</div>
        <span id="finalNum" class="final-number">- -</span>
        <div id="summary" style="font-size: 0.85rem; color: var(--text-dim);"></div>
    </div>
</div>

<script>
    // URL ตรงสู่ Gist ของคุณ
    const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

    async function syncData() {
        const selectedDate = document.getElementById('drawDate').value;
        const status = document.getElementById('status');
        
        status.innerText = "SYNCING...";
        status.style.background = "rgba(56, 189, 248, 0.1)";
        status.style.color = "#38bdf8";

        try {
            const res = await fetch(GIST_URL + "?t=" + new Date().getTime());
            const data = await res.json();
            const match = data.draws.find(d => d.date === selectedDate);

            if (match) {
                document.getElementById('temp').value = match.recommendedTemp;
                document.getElementById('moon').value = match.lunarPhase;
                document.getElementById('events').value = match.suggestedSocial;
                status.innerText = "CLOUD CONNECTED";
                status.style.color = "#10b981";
            } else {
                status.innerText = "DATA NOT FOUND";
                status.style.color = "#ef4444";
                alert("ไม่พบข้อมูลของวันที่เลือกในระบบครับ");
            }
        } catch (e) {
            status.innerText = "CONNECTION ERROR";
            status.style.color = "#ef4444";
            alert("การเชื่อมต่อล้มเหลว ตรวจสอบอินเทอร์เน็ตครับ");
        }
    }

    function runAnalysis() {
        const num = document.getElementById('events').value;
        const date = document.getElementById('drawDate').value;
        
        if(!num) {
            alert("กรุณากด DATABASE SYNC ก่อนครับ");
            return;
        }

        document.getElementById('resultArea').style.display = "block";
        document.getElementById('finalNum').innerText = num;
        document.getElementById('summary').innerHTML = `
            Logic analysis for <b>${date}</b> confirmed.<br>
            All variables aligned with causal parameters.
        `;
    }
</script>

</body>
</html>
