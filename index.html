<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4.0 Singularity Pulse | K.S. Innovative</title>
    <style>
        :root { 
            --neon-cyan: #00ffcc; 
            --neon-pink: #ff0055; 
            --bg-dark: #0a0a0c; 
            --glass: rgba(255, 255, 255, 0.03);
            --gradient-modern: linear-gradient(135deg, #00ffcc 0%, #ff0055 100%);
        }
        body { 
            background: var(--bg-dark); 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }
        .oracle-box { 
            background: var(--glass); 
            border: 1px solid rgba(0, 255, 204, 0.3); 
            padding: 60px 40px 40px 40px; 
            border-radius: 40px; 
            text-align: center; 
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.5); 
            max-width: 420px; 
            width: 100%; 
            position: relative; 
            backdrop-filter: blur(20px);
            overflow: hidden; /* กักลายน้ำไว้ข้างใน */
        }

        /* --- Modern Colorful Watermark Logo --- */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 5rem;
            font-weight: 900;
            white-space: nowrap;
            opacity: 0.04; /* จางๆ เป็นลายน้ำ */
            background: var(--gradient-modern);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            pointer-events: none;
            filter: blur(2px);
        }

        .v-badge { 
            position: absolute; 
            top: 25px; 
            left: 25px; 
            background: var(--neon-pink); 
            font-size: 0.65rem; 
            padding: 4px 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--neon-pink);
            z-index: 10;
        }
        .draw-container { margin-bottom: 30px; }
        .draw-label { font-size: 0.85rem; color: #888; letter-spacing: 2px; margin-bottom: 12px; }
        .draw-date-highlight {
            font-size: 2.2rem;
            color: var(--neon-cyan);
            font-weight: 800;
            text-shadow: 0 0 25px var(--neon-cyan);
            background: rgba(0, 255, 204, 0.08);
            padding: 10px 35px;
            border: 1px solid rgba(0, 255, 204, 0.5);
            border-radius: 25px;
            display: inline-block;
        }
        .main-num { 
            font-size: 7.8rem; 
            font-weight: 900; 
            background: linear-gradient(to bottom, #fff, var(--neon-cyan)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 5px 0; 
            letter-spacing: 8px;
            line-height: 1;
        }
        .sub-num { 
            font-size: 4.2rem; 
            color: var(--neon-pink); 
            font-weight: bold; 
            margin-bottom: 30px;
            text-shadow: 0 0 30px var(--neon-pink);
            letter-spacing: 5px;
        }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 25px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 25px; 
        }
        .label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px;}
        .val { font-size: 1.3rem; font-weight: bold; color: var(--neon-cyan); }
        
        .credits-container {
            margin-top: 45px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }
        .copyright-text {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 6px;
            font-weight: 600;
        }
        .collaboration-text {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.3);
            font-style: italic;
            letter-spacing: 1px;
        }
        .partner-highlight { color: var(--neon-cyan); opacity: 0.9; }
    </style>
</head>
<body>

<div class="oracle-box">
    <div class="watermark">K.S. INNOVATIVE</div>
    
    <div class="v-badge">V4.0 SINGULARITY</div>
    
    <div class="draw-container">
        <div class="draw-label">งวดประจำวันที่</div>
        <div class="draw-date-highlight" id="draw-date">16 ม.ค. 69</div>
    </div>
    
    <div class="label">เลข 3 ตัวท้ายรางวัลที่ 1</div>
    <div class="main-num" id="t3d">---</div>
    
    <div class="label" style="margin-top: 10px;">เลขท้าย 2 ตัว</div>
    <div class="sub-num" id="t2d">--</div>

    <div class="grid">
        <div><div class="label">Confidence</div><div class="val" id="conf">--%</div></div>
        <div><div class="label">Hit Rate (72)</div><div class="val" id="hit">--%</div></div>
        <div><div class="label">Temp Sync</div><div class="val" id="temp">--°C</div></div>
        <div><div class="label">System Status</div><div class="val" style="font-size: 0.85rem; color: var(--neon-pink);" id="status">SYNCING...</div></div>
    </div>

    <div class="credits-container">
        <div class="copyright-text">
            © 2026 Kittipan Siripatthajak & <span class="partner-highlight">Gemini AI Partner</span>
        </div>
        <div class="collaboration-text">
            K.S. INNOVATIVE MATHEMATICAL RESEARCH
        </div>
    </div>
</div>

<script>
    async function updateDashboard() {
        const GIST_RAW_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

        try {
            const response = await fetch(`${GIST_RAW_URL}?t=${new Date().getTime()}`);
            const data = await response.json();
            
            document.getElementById('t3d').innerText = data.predictions.target3D;
            document.getElementById('t2d').innerText = data.predictions.target2D;
            document.getElementById('conf').innerText = data.predictions.confidence_score + "%";
            document.getElementById('hit').innerText = data.predictions.hit_rate_v4 + "%";
            document.getElementById('temp').innerText = data.environment_sync.temp_ref + "°C";
            document.getElementById('status').innerText = data.status.toUpperCase();
            
            // ตรวจสอบวันที่
            if(data.next_draw.includes("2026-01-16")) {
                document.getElementById('draw-date').innerText = "16 ม.ค. 69";
            } else {
                document.getElementById('draw-date').innerText = data.next_draw;
            }

        } catch (err) {
            console.log("Error fetching data, using fallback.");
            document.getElementById('status').innerText = "OFFLINE MODE";
            document.getElementById('t3d').innerText = "024";
            document.getElementById('t2d').innerText = "20";
        }
    }

    updateDashboard();
    setInterval(updateDashboard, 300000); // อัปเดตทุก 5 นาที
</script>

</body>
</html>
