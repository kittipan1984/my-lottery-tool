<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Logic Engine v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --bg: #f8fafc; --card: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: var(--card); border-radius: 24px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        
        /* Header Section */
        .date-section { margin-bottom: 20px; text-align: center; }
        .btn-sync { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; background: #fff; color: var(--primary); border: 1.5px solid var(--primary); font-family: 'Prompt'; transition: 0.3s; margin-top: 10px; }
        .btn-sync:hover { background: #eff6ff; }

        /* Input Styles */
        .input-group { margin-bottom: 18px; }
        label { font-size: 0.75rem; color: #64748b; display: block; margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        input { width: 100%; border: 1.5px solid var(--border); border-radius: 12px; padding: 14px; font-size: 1rem; box-sizing: border-box; outline: none; background: #fff; color: var(--text); font-family: 'Prompt'; }

        /* Main Button */
        .btn-main { width: 100%; padding: 18px; border-radius: 16px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); font-family: 'Prompt'; margin-top: 10px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Result Blocks */
        .result-panel { margin-top: 30px; border-top: 1px solid #f1f5f9; padding-top: 25px; display: none; }
        .res-label { font-size: 0.85rem; font-weight: 600; color: var(--primary); margin-bottom: 10px; }
        .box-display { background: #f8fafc; border: 1px solid #edf2f7; border-radius: 12px; padding: 15px; font-size: 1.1rem; color: var(--text); margin-bottom: 25px; min-height: 24px; }
        
        /* Rating Card (Single Digit) */
        .rating-card { background: #fff; border: 1.5px solid #f1f5f9; border-radius: 18px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .num-val { font-size: 2rem; font-weight: 600; color: #1e293b; }
        .score-info { text-align: right; }
        .score-label { font-size: 0.65rem; color: #94a3b8; display: block; text-transform: uppercase; }
        .score-num { font-size: 1.3rem; font-weight: 600; color: #10b981; }
    </style>
</head>
<body>

<div class="container">
    <div class="date-section">
        <label>à¸§à¸´à¹€à¸„à¸£à¸²à¸°à¸«à¹Œà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸›à¸£à¸°à¸ˆà¸³à¸§à¸±à¸™à¸—à¸µà¹ˆ</label>
        <input type="date" id="drawDate" value="2026-01-17">
        <button class="btn-sync" onclick="syncData()">DATABASE SYNC</button>
    </div>

    <div class="input-group">
        <label>SOCIAL ENERGY (INPUT NUMBERS)</label>
        <input type="text" id="socialInput" placeholder="à¹€à¸Šà¹ˆà¸™ 865, 86, 6">
    </div>

    <div class="input-group">
        <label>TEMPERATURE (Â°C)</label>
        <input type="text" id="temp" placeholder="22">
    </div>

    <div class="input-group">
        <label>GRAVITY FACTOR (MOON)</label>
        <input type="text" id="moon" placeholder="New Moon">
    </div>

    <button class="btn-main" onclick="runEngine()">ðŸš€ RUN ENGINE ANALYSIS</button>

    <div id="resultArea" class="result-panel">
        <div class="res-label">à¹€à¸¥à¸‚ 3 à¸•à¸±à¸§à¸£à¸²à¸‡à¸§à¸±à¸¥à¸—à¸µà¹ˆ 1</div>
        <div id="res3" class="box-display">--</div>

        <div class="res-label">à¹€à¸¥à¸‚ 2 à¸•à¸±à¸§à¸—à¹‰à¸²à¸¢</div>
        <div id="res2" class="box-display">--</div>

        <div class="res-label" style="margin-bottom: 15px;">RESULT BY RATING POINTS</div>
        <div id="resRating"></div>
    </div>
</div>

<script>
    const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

    async function syncData() {
        const date = document.getElementById('drawDate').value;
        try {
            const res = await fetch(GIST_URL + "?t=" + new Date().getTime());
            const data = await res.json();
            const match = data.draws.find(d => d.date === date);
            if (match) {
                document.getElementById('socialInput').value = match.suggestedSocial;
                document.getElementById('temp').value = match.recommendedTemp;
                document.getElementById('moon').value = match.lunarPhase;
                alert("à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ Sync à¹€à¸£à¸µà¸¢à¸šà¸£à¹‰à¸­à¸¢à¹à¸¥à¹‰à¸§");
            } else { alert("à¹„à¸¡à¹ˆà¸žà¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸‚à¸­à¸‡à¸§à¸±à¸™à¸—à¸µà¹ˆà¹€à¸¥à¸·à¸­à¸"); }
        } catch (e) { alert("à¸à¸²à¸£à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­à¸¥à¹‰à¸¡à¹€à¸«à¸¥à¸§"); }
    }

    function runEngine() {
        const input = document.getElementById('socialInput').value;
        const temp = parseInt(document.getElementById('temp').value) || 0;
        const moon = document.getElementById('moon').value;
        if(!input) return;

        const numbers = input.split(',').map(n => n.trim()).filter(n => n !== "");
        
        // 1. à¹à¸ªà¸”à¸‡à¸œà¸¥à¹€à¸¥à¸‚à¸Šà¸¸à¸” (2 à¸«à¸¥à¸±à¸ à¹à¸¥à¸° 3 à¸«à¸¥à¸±à¸)
        const list3 = numbers.filter(n => n.length === 3);
        const list2 = numbers.filter(n => n.length === 2);
        document.getElementById('res3').innerText = list3.length > 0 ? list3.join(', ') : "--";
        document.getElementById('res2').innerText = list2.length > 0 ? list2.join(', ') : "--";

        // 2. Logic à¸ªà¸à¸±à¸”à¹€à¸¥à¸‚à¹€à¸”à¹ˆà¸™à¸•à¸±à¸§à¹€à¸”à¸µà¸¢à¸§ (0-9) à¸ˆà¸²à¸ Input à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”
        let allDigits = input.replace(/[^0-9]/g, '').split(''); // à¸”à¸¶à¸‡à¹€à¸‰à¸žà¸²à¸°à¸•à¸±à¸§à¹€à¸¥à¸‚à¸¡à¸²à¹€à¸£à¸µà¸¢à¸‡à¸à¸±à¸™
        let uniqueDigits = [...new Set(allDigits)]; // à¹€à¸­à¸²à¸•à¸±à¸§à¸—à¸µà¹ˆà¸‹à¹‰à¸³à¸­à¸­à¸

        // 3. à¸„à¸³à¸™à¸§à¸“ Rating Points à¹€à¸‰à¸žà¸²à¸°à¹€à¸¥à¸‚à¸•à¸±à¸§à¹€à¸”à¸µà¸¢à¸§
        const ratingArea = document.getElementById('resRating');
        ratingArea.innerHTML = "";

        let scored = uniqueDigits.map(digit => {
            let pt = 8.0 + (Math.random() * 1.5); // à¸„à¸°à¹à¸™à¸™à¸à¸²à¸™
            if(parseInt(digit) % 2 === temp % 2) pt += 0.3; // Bonus à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´
            return { val: digit, pt: pt.toFixed(1) };
        }).sort((a,b) => b.pt - a.pt);

        // 4. à¹à¸ªà¸”à¸‡à¸œà¸¥ Rating Cards
        scored.forEach(item => {
            ratingArea.innerHTML += `
                <div class="rating-card">
                    <div class="num-val">${item.val}</div>
                    <div class="score-info">
                        <span class="score-label">Rating</span>
                        <span class="score-num">${item.pt} Pts</span>
                    </div>
                </div>
            `;
        });

        document.getElementById('resultArea').style.display = "block";
    }
</script>
</body>
</html>
