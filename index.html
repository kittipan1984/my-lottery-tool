<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Logic Engine v2.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --bg: #f8fafc; --card: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: var(--card); border-radius: 24px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        
        /* Input Styles */
        .input-group { margin-bottom: 18px; }
        label { font-size: 0.75rem; color: #64748b; display: block; margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        input { width: 100%; border: 1.5px solid var(--border); border-radius: 12px; padding: 14px; font-size: 1rem; box-sizing: border-box; outline: none; background: #fff; color: var(--text); }
        input:focus { border-color: var(--primary); }

        /* Button Styles */
        .btn { width: 100%; padding: 16px; border-radius: 14px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; margin-bottom: 12px; transition: 0.3s; font-family: 'Prompt'; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-sync { background: #fff; color: var(--primary); border: 1.5px solid var(--primary); margin-bottom: 20px; }
        .btn-main { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }

        /* Result Styles */
        .result-panel { margin-top: 30px; border-top: 1px solid #f1f5f9; padding-top: 25px; display: none; }
        .res-label { font-size: 0.85rem; font-weight: 600; color: var(--primary); margin-bottom: 10px; }
        .box-display { background: #f8fafc; border: 1px solid #edf2f7; border-radius: 12px; padding: 15px; font-size: 1.1rem; color: var(--text); margin-bottom: 25px; min-height: 20px; word-break: break-all; }
        
        /* Rating Card Styles */
        .rating-card { background: #fff; border: 1.5px solid #f1f5f9; border-radius: 18px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; transition: 0.2s; }
        .rating-card:hover { border-color: var(--primary); }
        .num-val { font-size: 1.8rem; font-weight: 600; color: #1e293b; }
        .score-info { text-align: right; }
        .score-label { font-size: 0.65rem; color: #94a3b8; display: block; text-transform: uppercase; margin-bottom: 2px; }
        .score-num { font-size: 1.2rem; font-weight: 600; color: #10b981; }
    </style>
</head>
<body>

<div class="container">
    <button class="btn btn-sync" onclick="syncData()">DATABASE SYNC</button>

    <div class="input-group">
        <label>SOCIAL ENERGY (INPUT NUMBERS)</label>
        <input type="text" id="socialInput" placeholder="17, 16, 69, 25">
    </div>

    <div class="input-group">
        <label>TEMPERATURE (Â°C)</label>
        <input type="text" id="temp" placeholder="22">
    </div>

    <div class="input-group">
        <label>GRAVITY FACTOR (MOON)</label>
        <input type="text" id="moon" placeholder="New Moon">
    </div>

    <button class="btn btn-main" onclick="runEngine()">ðŸš€ RUN ENGINE ANALYSIS</button>

    <div id="resultArea" class="result-panel">
        <div class="res-label">à¹€à¸¥à¸‚ 3 à¸•à¸±à¸§à¸£à¸²à¸‡à¸§à¸±à¸¥à¸—à¸µà¹ˆ 1</div>
        <div id="res3" class="box-display">--</div>

        <div class="res-label">à¹€à¸¥à¸‚ 2 à¸•à¸±à¸§à¸—à¹‰à¸²à¸¢</div>
        <div id="res2" class="box-display">--</div>

        <div class="res-label" style="margin-bottom: 15px;">RESULT BY RATING POINTS</div>
        <div id="resRating"></div>
    </div>
</div>

<script>
    const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

    async function syncData() {
        try {
            const res = await fetch(GIST_URL + "?t=" + new Date().getTime());
            const data = await res.json();
            const today = new Date().toISOString().split('T')[0]; // à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸‚à¸­à¸‡à¸§à¸±à¸™à¸™à¸µà¹‰ à¸«à¸£à¸·à¸­à¸£à¸°à¸šà¸¸à¸§à¸±à¸™à¸—à¸µà¹ˆà¸•à¹‰à¸­à¸‡à¸à¸²à¸£
            const match = data.draws[0]; // à¸”à¸¶à¸‡à¸‡à¸§à¸”à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸¡à¸²à¹‚à¸Šà¸§à¹Œ
            
            if (match) {
                document.getElementById('socialInput').value = match.suggestedSocial;
                document.getElementById('temp').value = match.recommendedTemp;
                document.getElementById('moon').value = match.lunarPhase;
                alert("Data Synced Successfully!");
            }
        } catch (e) { alert("Sync Error: Check your Gist URL"); }
    }

    function runEngine() {
        const input = document.getElementById('socialInput').value;
        const temp = parseInt(document.getElementById('temp').value) || 0;
        const moon = document.getElementById('moon').value;
        
        if(!input) return alert("Please enter numbers or sync data.");

        const numbers = input.split(',').map(n => n.trim()).filter(n => n !== "");
        
        // 1. à¹à¸¢à¸à¹à¸ªà¸”à¸‡à¸œà¸¥à¹ƒà¸™à¸à¸¥à¹ˆà¸­à¸‡ (Box Display)
        const list3 = numbers.filter(n => n.length === 3);
        const list2 = numbers.filter(n => n.length === 2);
        
        document.getElementById('res3').innerText = list3.length > 0 ? list3.join(', ') : "--";
        document.getElementById('res2').innerText = list2.length > 0 ? list2.join(', ') : "--";

        // 2. à¸„à¸³à¸™à¸§à¸“ Rating Points à¸ªà¸³à¸«à¸£à¸±à¸šà¸—à¸¸à¸à¸•à¸±à¸§à¸—à¸µà¹ˆà¹ƒà¸ªà¹ˆà¸¡à¸²
        const ratingArea = document.getElementById('resRating');
        ratingArea.innerHTML = "";

        const scored = numbers.map(num => {
            // Logic: Base Score + Temp Factor + Moon Factor
            let pt = 8.0 + (Math.random() * 1.2);
            if(parseInt(num) % 2 === temp % 2) pt += 0.5;
            if(moon.includes("New") && parseInt(num) < 50) pt += 0.2;
            return { val: num, pt: pt.toFixed(1) };
        }).sort((a,b) => b.pt - a.pt); // à¹€à¸£à¸µà¸¢à¸‡à¸ˆà¸²à¸à¸„à¸°à¹à¸™à¸™à¸¡à¸²à¸à¹„à¸›à¸™à¹‰à¸­à¸¢

        // 3. à¸ªà¸£à¹‰à¸²à¸‡à¸à¸²à¸£à¹Œà¸”à¹à¸ªà¸”à¸‡à¸œà¸¥à¹€à¸«à¸¡à¸·à¸­à¸™à¹ƒà¸™ Screenshot
        scored.forEach(item => {
            ratingArea.innerHTML += `
                <div class="rating-card">
                    <div class="num-val">${item.val}</div>
                    <div class="score-info">
                        <span class="score-label">Rating</span>
                        <span class="score-num">${item.pt} Pts</span>
                    </div>
                </div>
            `;
        });

        document.getElementById('resultArea').style.display = "block";
    }
</script>
</body>
</html>
