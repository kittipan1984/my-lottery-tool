<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Logic Engine PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f4f7fa;
            --bg-card: #ffffff;
            --primary: #1a73e8;
            --secondary: #5f6368;
            --success: #28a745;
            --error: #d93025;
            --border: #dadce0;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-body);
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.4rem; color: var(--primary); margin: 0; font-weight: 600; }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 50px;
            background: #e8f0fe;
            color: var(--primary);
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
        }

        .input-group { margin-bottom: 20px; }
        label { font-size: 0.85rem; color: var(--secondary); display: block; margin-bottom: 8px; font-weight: 600; }
        
        input {
            width: 100%;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); }
        input[readonly] { background: #f8f9fa; color: #70757a; }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: 'Prompt', sans-serif;
            font-size: 1rem;
            margin-bottom: 12px;
            transition: background 0.2s;
        }

        .btn-sync {
            background: #fff;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-sync:hover { background: #f1f8ff; }

        .btn-main {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.2);
        }

        .btn-main:hover { background: #1557b0; }

        .result-panel {
            margin-top: 30px;
            padding: 20px;
            background: #fdfdfd;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            display: none;
            text-align: center;
        }

        .final-number {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--success);
            display: block;
            margin: 10px 0;
        }

        .summary-text { font-size: 0.9rem; color: var(--secondary); line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CAUSAL LOGIC ENGINE</h1>
        <div id="status" class="status-badge">READY TO SYNC</div>
    </div>

    <div class="input-group">
        <label>TARGET DATE</label>
        <input type="date" id="drawDate" value="2026-01-17">
    </div>

    <button class="btn btn-sync" onclick="syncData()">üîÑ DATABASE SYNC</button>

    <div class="input-group">
        <label>TEMPERATURE (¬∞C)</label>
        <input type="text" id="temp" readonly placeholder="--">
    </div>

    <div class="input-group">
        <label>GRAVITY FACTOR (MOON)</label>
        <input type="text" id="moon" readonly placeholder="--">
    </div>

    <input type="hidden" id="events">

    <button class="btn btn-main" onclick="runAnalysis()">üöÄ RUN ENGINE ANALYSIS</button>

    <div id="resultArea" class="result-panel">
        <div style="font-size: 0.75rem; color: #9aa0a6; font-weight: 600;">ANALYSIS RESULT</div>
        <span id="finalNum" class="final-number">--</span>
        <div id="summary" class="summary-text"></div>
    </div>
</div>

<script>
    const GIST_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

    async function syncData() {
        const selectedDate = document.getElementById('drawDate').value;
        const status = document.getElementById('status');
        
        status.innerText = "SYNCING...";
        status.style.color = "#1a73e8";

        try {
            const res = await fetch(GIST_URL + "?t=" + new Date().getTime());
            const data = await res.json();
            const match = data.draws.find(d => d.date === selectedDate);

            if (match) {
                document.getElementById('temp').value = match.recommendedTemp;
                document.getElementById('moon').value = match.lunarPhase;
                document.getElementById('events').value = match.suggestedSocial;
                status.innerText = "CONNECTED";
                status.style.color = "#28a745";
            } else {
                status.innerText = "DATA NOT FOUND";
                status.style.color = "#d93025";
                alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏£‡∏±‡∏ö");
            }
        } catch (e) {
            status.innerText = "CONNECTION ERROR";
            status.style.color = "#d93025";
            alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Gist ‡πÑ‡∏î‡πâ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏£‡∏±‡∏ö");
        }
    }

    function runAnalysis() {
        const num = document.getElementById('events').value;
        const date = document.getElementById('drawDate').value;
        
        if(!num) {
            alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° DATABASE SYNC ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
            return;
        }

        document.getElementById('resultArea').style.display = "block";
        document.getElementById('finalNum').innerText = num;
        document.getElementById('summary').innerHTML = `
            Logic analysis for <b>${date}</b> confirmed.<br>
            All variables aligned with causal parameters.
        `;
    }
</script>

</body>
</html>
