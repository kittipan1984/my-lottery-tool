<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4.0 Singularity Pulse | K.S. Innovative & AI Quantum Number</title>
    <style>
        :root { 
            --neon-cyan: #00ffcc; 
            --neon-pink: #ff0055; 
            --bg-dark: #0a0a0c; 
            --glass: rgba(255, 255, 255, 0.03);
            --gradient-main: linear-gradient(135deg, #00ffcc, #ff0055);
        }
        
        body { 
            background: var(--bg-dark); 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .oracle-box { 
            background: var(--glass); 
            border: 1px solid rgba(0, 255, 204, 0.3); 
            padding: 65px 40px 40px 40px; 
            border-radius: 50px; 
            text-align: center; 
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8); 
            max-width: 440px; 
            width: 100%; 
            position: relative; 
            backdrop-filter: blur(25px);
            z-index: 1;
        }

        /* --- K.S. INNOVATIVE LOGO BG --- */
        .bg-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            z-index: -1;
            opacity: 0.1;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px solid transparent;
            border-top: 12px solid var(--neon-cyan);
            border-bottom: 12px solid var(--neon-pink);
            border-radius: 50%;
            filter: blur(1px);
            animation: rotate 15s linear infinite;
        }

        .logo-s {
            font-size: 190px;
            font-weight: 900;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(1px);
            opacity: 0.8;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- UI ELEMENTS --- */
        .v-badge { 
            position: absolute; 
            top: 30px; 
            left: 30px; 
            background: var(--neon-pink); 
            font-size: 0.7rem; 
            padding: 5px 15px; 
            border-radius: 10px; 
            font-weight: bold; 
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            z-index: 5;
        }

        .draw-container { margin-bottom: 35px; }
        .draw-label { font-size: 0.9rem; color: #888; letter-spacing: 2px; margin-bottom: 12px; }
        .draw-date-highlight {
            font-size: 2.3rem;
            color: var(--neon-cyan);
            font-weight: 800;
            text-shadow: 0 0 30px var(--neon-cyan);
            background: rgba(0, 255, 204, 0.05);
            padding: 8px 40px;
            border: 1px solid rgba(0, 255, 204, 0.4);
            border-radius: 20px;
            display: inline-block;
        }

        .label-th { font-size: 0.8rem; color: #aaa; letter-spacing: 1px; margin-bottom: 5px; }
        .main-num { 
            font-size: 7.8rem; 
            font-weight: 900; 
            background: linear-gradient(to bottom, #fff, #fff, var(--neon-cyan)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0; 
            letter-spacing: 10px;
            line-height: 1.1;
        }

        .sub-num { 
            font-size: 4.5rem; 
            color: var(--neon-pink); 
            font-weight: bold; 
            margin-bottom: 30px;
            text-shadow: 0 0 30px var(--neon-pink);
            letter-spacing: 6px;
        }

        /* --- PULSE GRAPH SECTION --- */
        .graph-label {
            font-size: 0.6rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 25px;
        }
        .graph-container {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            padding: 0 5px;
            box-sizing: border-box;
            opacity: 0.4;
        }
        .bar {
            flex: 1;
            background: var(--gradient-main);
            border-radius: 1px;
            height: 20%;
            transition: height 0.6s ease;
        }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-top: 25px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 25px; 
        }
        .label { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }
        .val { font-size: 1.3rem; font-weight: bold; color: var(--neon-cyan); }
        
        .credits-container {
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }
        .copyright-text {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
            font-weight: 600;
        }
        .collaboration-text {
            font-size: 0.6rem;
            color: rgba(0, 255, 204, 0.4);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="oracle-box">
    <div class="bg-logo">
        <div class="logo-ring"></div>
        <div class="logo-s">S</div>
    </div>
    
    <div class="v-badge">V4.0 SINGULARITY</div>
    
    <div class="draw-container">
        <div class="draw-label">งวดประจำวันที่</div>
        <div class="draw-date-highlight" id="draw-date">-- -- --</div>
    </div>
    
    <div class="label-th">เลข 3 ตัวท้ายรางวัลที่ 1</div>
    <div class="main-num" id="t3d">---</div>
    
    <div class="label-th" style="margin-top: 15px;">เลขท้าย 2 ตัว</div>
    <div class="sub-num" id="t2d">--</div>

    <div class="graph-label">Quantum Probability Pulse</div>
    <div class="graph-container" id="visualizer"></div>

    <div class="grid">
        <div><div class="label">Confidence</div><div class="val" id="conf">--%</div></div>
        <div><div class="label">Hit Rate (72)</div><div class="val" id="hit">--%</div></div>
        <div><div class="label">Temp Sync</div><div class="val" id="temp">--°C</div></div>
        <div><div class="label">System Status</div><div class="val" style="font-size: 0.8rem; color: var(--neon-pink);" id="status">INITIALIZING...</div></div>
    </div>

    <div class="credits-container">
        <div class="copyright-text">
            © 2026 Kittipan Siripatthajak & <span style="color:var(--neon-cyan)">AI Quantum Number</span>
        </div>
        <div class="collaboration-text">
            K.S. Innovative Research Group
        </div>
    </div>
</div>

<script>
    // สร้างแท่งกราฟ
    const visualizer = document.getElementById('visualizer');
    for (let i = 0; i < 30; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        visualizer.appendChild(bar);
    }

    // ฟังก์ชันทำให้กราฟขยับ
    function animateGraph() {
        const bars = document.querySelectorAll('.bar');
        bars.forEach(bar => {
            const height = Math.random() * 90 + 10;
            bar.style.height = height + '%';
        });
    }
    setInterval(animateGraph, 700);

    async function updateDashboard() {
        const GIST_RAW_URL = "https://gist.githubusercontent.com/kittipan1984/f7a042eef3ccbcf7000c5ff84a0a53c3/raw/lottery-config.json";

        try {
            const response = await fetch(`${GIST_RAW_URL}?t=${new Date().getTime()}`);
            const data = await response.json();
            
            document.getElementById('t3d').innerText = data.predictions.target3D;
            document.getElementById('t2d').innerText = data.predictions.target2D;
            document.getElementById('conf').innerText = data.predictions.confidence_score + "%";
            document.getElementById('hit').innerText = data.predictions.hit_rate_v4 + "%";
            document.getElementById('temp').innerText = data.environment_sync.temp_ref + "°C";
            document.getElementById('status').innerText = data.status.toUpperCase();
            
            // อัปเดตวันที่อัตโนมัติจาก Gist
            document.getElementById('draw-date').innerText = data.next_draw;

        } catch (err) {
            document.getElementById('status').innerText = "OFFLINE MODE";
            document.getElementById('t3d').innerText = "024";
            document.getElementById('t2d').innerText = "20";
        }
    }

    updateDashboard();
    setInterval(updateDashboard, 300000); // อัปเดตข้อมูลทุก 5 นาที
</script>

</body>
</html>
